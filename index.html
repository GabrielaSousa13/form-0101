<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>Quero Leads</title>
</head>
<body>
    <h1>Quero Leads - Cadastro</h1>
    <form class="" action="index.html" method="post">
        <fieldset>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" placeholder="digite seu nome" required maxlength="20">
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="digite seu email" required>
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" placeholder="11949928922" required maxlength="11">
        <label for="estado">Estado:</label>
        <select name="estado">
                <option disabled>Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
        </select>
        <label for="cep">Cep:</label>
        <input type="text" name="cep" placeholder="00000-00" required maxlength="8">

        <label for="rua">Rua:</label>
        <input type="text" name="rua" placeholder="Digite sua rua" required>

        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" placeholder="Digite sua cidade" required>

        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" placeholder="Digite seu bairro" required>

        <label for="numero">Número Residência:</label>
        <input type="number" name="numero" placeholder="Digite o numero" required maxlength="5">

        <label for="complemento">Complemento:</label>
        <input type="text" name="complemento" placeholder="Digite um complemento" ><br>

        <label for="data">Data de Nascimento:</label>
        <input type="date" name="data" value="data">

        <br>
        <label for="genero">Gênero:</label>
        <br>
        <input type="radio" name="genero" value="masculino"> Masculino
        <br>
        <input type="radio" name="genero" value="feminino"> Feminino
        <br>
        <input type="radio" name="genero" value="outro"> Outro

        <!-- obs: estilos serão adicionados em breve, br morre  -->

        <br>

        <label for="gostos">Selecione os items que você mais gosta:</label>
        <br>
        <input type="checkbox" name="musica" value="musica"> Música <br>
        <input type="checkbox" name="teatro" value="teatro"> Teatro <br>
        <input type="checkbox" name="esporte" value="esporte"> Esporte <br>

        <label for="comentario">Comente o que você achou de tudo isso:</label> <br>
        <textarea name="comentario" cols="80" rows="8"></textarea>
        <br>
        <input type="submit" name="enviar" value="enviar">

        </fieldset>
    </form>
</body>
</html>
